<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Learning Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            width: calc(100% - 40px); /* Full viewport width minus padding */
        }

        h1 {
            width: 100%;
            margin-top: 0;
        }

        #input-container {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }

        #generate-btn {
            background-color: #4CAF50;
        }

        #generate-btn:hover {
            background-color: #45a049;
        }

        #download-btn {
            background-color: #2196F3;
        }

        #download-btn:hover {
            background-color: #1976D2;
        }

        #game-container {
            background-color: white;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            min-height: 776px;
        }

        .word-container {
            display: inline-flex;
            align-items: flex-start;
            margin: 5px;
            min-height: 180px;
            flex-wrap: wrap;
        }

        .letter-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 2px;
            gap: 10px;
            padding-top: 80px;
            width: 60px;
            height: 180px;
        }

        .letter-line {
            width: 50px;
            height: 2px;
            background-color: #000;
            order: 1;
            position: relative;
        }

        .letter-line::before {
            content: "â€¢";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            font-size: 8px;
        }

        .image-container {
            width: 60px;
            height: 60px;
            order: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 60px;
            max-height: 60px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .space {
            width: 20px;
            display: inline-block;
        }

        .punctuation {
            display: inline-flex;
            font-size: 24px;
            margin: 0 5px;
            /* Align with the blank lines by using the same padding-top */
            padding-top: 80px;
            height: 180px;
            align-items: flex-start;
        }

        @media print {
            body {
                background: none;
                padding: 0;
                margin: 0;
                width: 11in;
            }

            #game-container {
                box-shadow: none;
                border-radius: 0;
                padding: 20px;
                width: 100%;
                min-height: 8.5in;
            }

            #input-container, h1 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Letter Learning Game</h1>
    <div id="input-container">
        <input type="text" id="sentence-input" placeholder="Enter a sentence">
        <button id="generate-btn" onclick="generateGame()">Generate Game</button>
        <button id="download-btn" onclick="downloadImage()">Download PNG</button>
    </div>
    <div id="game-container"></div>

    <script>
        // Hide download button initially
        window.onload = function() {
            document.getElementById('download-btn').style.display = 'none';
        };

        // Function to get image path for letter
        function getImageForLetter(letter) {
            const letterDir = letter.toLowerCase();
            return `https://raw.githubusercontent.com/your-username/your-repo/main/${letterDir}/first.png`;
        }

        function generateGame() {
            const sentence = document.getElementById('sentence-input').value;
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            const words = sentence.split(' ');

            for (const [wordIndex, word] of words.entries()) {
                const wordContainer = document.createElement('div');
                wordContainer.className = 'word-container';

                for (const char of word) {
                    if (/[a-zA-Z]/.test(char)) {
                        const letterBox = document.createElement('div');
                        letterBox.className = 'letter-box';

                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'image-container';

                        const img = document.createElement('img');
                        img.src = getImageForLetter(char);
                        img.alt = `Image for letter ${char}`;
                        
                        // Add fixed size to placeholder images
                        if (img.src.includes('/api/placeholder/')) {
                            img.style.width = '60px';
                            img.style.height = '60px';
                        }

                        const letterLine = document.createElement('div');
                        letterLine.className = 'letter-line';

                        imageContainer.appendChild(img);
                        letterBox.appendChild(letterLine);
                        letterBox.appendChild(imageContainer);
                        wordContainer.appendChild(letterBox);
                    } else {
                        const punctuation = document.createElement('div');
                        punctuation.className = 'punctuation';
                        punctuation.textContent = char;
                        wordContainer.appendChild(punctuation);
                    }
                }

                gameContainer.appendChild(wordContainer);

                if (wordIndex < words.length - 1) {
                    const space = document.createElement('div');
                    space.className = 'space';
                    gameContainer.appendChild(space);
                }
            }

            document.getElementById('download-btn').style.display = 'inline-block';
        }

        async function downloadImage() {
            const gameContainer = document.getElementById('game-container');
            
            try {
                const canvas = await html2canvas(gameContainer, {
                    backgroundColor: 'white',
                    scale: 2,
                    useCORS: true
                });

                const dataUrl = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.href = dataUrl;
                downloadLink.download = 'letter-game.png';
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } catch (error) {
                console.error('Error generating image:', error);
                alert('There was an error generating the image. Please try again.');
            }
        }
    </script>
</body>
</html>
